<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Imposters{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfQ17kLecxB1W1wA6x3m2QMaHJ9a2R8G2vQ4YF3nKxO3Q5xN6C8e9+ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#0d0f13;
      --card:#0f1218;
      --text:#e7edf1;
      --muted:#a5b1bb;
      --accent:#36e3c0;
      --accent-2:#4ef2dc;
      --ring: 0 0 0 2px var(--accent) inset, 0 0 24px 2px rgba(54,227,192,.25);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 1200px at 80% -10%, rgba(54,227,192,.08), transparent 55%),
                  radial-gradient(800px 800px at -10% 60%, rgba(54,227,192,.06), transparent 60%),
                  var(--bg);
      color:var(--text);
      overflow-x:hidden;
      display:flex; flex-direction:column;
      min-height:100vh;
    }

    /* --- Top Nav --- */
    .nav{
      width:100%; position:fixed; top:0; left:0; z-index:50;
      backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(to bottom, rgba(13,15,19,.9), rgba(13,15,19,.6));
      border-bottom:1px solid #12151c;
    }
    .nav .wrap{max-width:1150px; margin:0 auto; display:flex; align-items:center; gap:20px; padding:12px 16px;}
    .logo{font-weight:800; font-size:20px; display:flex; align-items:center; gap:6px;}
    .logo b{color:#fff}
    .logo i{color:var(--accent); font-style:normal}
    .nav ul{list-style:none; display:flex; gap:22px; margin:0 0 0 auto; padding:0}
    .nav a{color:var(--muted); text-decoration:none; font-weight:500; position:relative; padding:.25rem .4rem; border-radius:10px;}
    .nav a:hover{color:var(--text)}
    .nav a::after{content:""; position:absolute; left:.4rem; right:.4rem; bottom:0; height:2px;
      background:linear-gradient(90deg,transparent, var(--accent), transparent); transform:scaleX(0);
      transform-origin:center; transition:.35s ease}
    .nav a:hover::after{transform:scaleX(1)}

    /* Content */
    main{flex:1; padding-top:80px;} /* leaves space for fixed nav */

    /* Footer */
    footer{padding:20px; text-align:center; color:var(--muted); border-top:1px solid #12151c; background:#0c0f14;}
    footer a{color:var(--accent); text-decoration:none; margin:0 6px;}
    footer a:hover{color:var(--accent-2);}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="wrap">
      <div class="logo">
        <b>Imposters</b><i>Web</i>
      </div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content Block -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Imposters All rights reserved.</p>
  </footer>
</body>
</html>
